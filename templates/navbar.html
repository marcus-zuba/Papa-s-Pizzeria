<style>
  #nav-bar-container{
    display: flex; 
    flex-direction: row; 
    justify-content: space-between;
    background-color: tomato;
  }
  ul {
    list-style-type: none;
    display: flex; 
    flex-direction: row;
  }
  li{
    padding: 5px;
  }
  a {
    color:wheat;
    text-decoration: none; /* no underline */
  }
  a:hover{
    color:darkslategrey;
    cursor: pointer;
  }
</style>

<div id=nav-bar-container>
  <h1>Papa's Pizzeria</h1>
  <nav>
    <ul>
      <li><a href="/">Cardapio</a></li>
      <li>Carrinho</li>
      {% if request.user.is_authenticated %}
        <li>{{ request.user }}</li>
      {% else %}
        <li><a href="/conta/login">Login</a></li>
      {% endif %}
    </ul>
  </nav>
</div>
