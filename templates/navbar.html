<style>
  #nav-bar-container{
    display: flex; 
    flex-direction: row; 
    justify-content: space-between;
    background-color: tomato;
  }
  ul {
    list-style-type: none;
    display: flex; 
    flex-direction: row;
  }
  li{
    padding: 5px;
  }
  a {
    color:wheat;
    text-decoration: none; /* no underline */
  }
  a:hover{
    color:darkslategrey;
    cursor: pointer;
  }
  .right-menu{
    position: relative;
  }
  .dropdown-menu{
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    z-index: 1;
  }
  .dropdown-menu a{
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown-menu a:hover{
    background-color: tomato;
    color: wheat;
  }
  .right-menu:hover .dropdown-menu{
    display: block;
  }
  .right-menu:hover .menu-button{
    background-color: transparent;
  }

</style>

<div id=nav-bar-container>
  <h1>Papa's Pizzeria</h1>
  <nav>
    <ul>
      <li><a href="/">Cardapio</a></li>
      {% if request.user.is_authenticated %}
        <li>Carrinho</li>
        <div class="right-menu">
          <li class="menu-button">{{ request.user }}</li>
          <div class="dropdown-menu">
            <a href="/conta">Minha Conta</a>
            <a href="/conta/logout">Desconectar</a>
          </div>
        </div>
      {% else %}
        <li><a href="/conta/login">Login</a></li>
      {% endif %}
    </ul>
  </nav>
</div>
