{% block content %}

<style>
  img{
    width: 200px;
    height: 200px;
  }
</style>

<div class=produto>
  <h2>{{ object.titulo }}</h2>
  <img src={{ object.urlImagem }}>
  <p>{% if object.descricao != None and object.descricao != '' %}
    {{ object.descricao }}{% endif %}
  </p>
  <h3>{{ object.preco }}</h3>
</div>

{% endblock %}
