{% extends 'base.html' %}

{% block content %}

<style>
  img{
    width: 200px;
    height: 200px;
  }
</style>

<div class=Produto>
  <h1>{{ object.titulo }}</h1>
  <img src={{ object.urlImagem }}>
  <p>{% if object.descricao != None and object.descricao != '' %}
    {{ object.descricao }}{% endif %}
  </p>
  <h2>{{ object.preco }}</h2>
</div>

{% endblock %}
