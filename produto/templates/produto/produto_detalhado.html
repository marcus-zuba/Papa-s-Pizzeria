{% block content %}

<style>
  img{
    width: 200px;
    height: 200px;
  }
</style>

<div class=produto>
  <h2>{{ object.titulo }}</h2>
  <img src={{ object.urlImagem }}>
  <p>{% if object.descricao != None and object.descricao != '' %}
    {{ object.descricao }}{% endif %}
  </p>
  <div style="display: flex; flex-direction: row; 
              justify-content: space-between; padding: auto;">
    <h3>R$ {{ object.preco }}</h3>
    <button>Comprar</button>
  </div>
</div>

{% endblock %}
